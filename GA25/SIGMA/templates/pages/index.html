{%extends 'base.html'%}
{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Html</title>
</head>

<body>
  {%block content%}
  <section>
    <div class="container-md justify-content-center " style="background-color: rgb(33, 33, 33); color:white;">
      <div class="container text-center d-flex justify-content-center">
        <div class="row-8 d-flex justify-content-center">
          <div class="col-12 ">
            <!--Card -->
            <div class="card justify-content-center  " style="width: 800px; height: auto;">
              <div class="card-body">
                <!--Adding a Carasoul-->
                <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="{% static 'img/img0.avif'%}" class="d-block w-100" alt="img3">
                    </div>
                    <div class="carousel-item">
                      <img src="{% static 'img/img1.avif'%}" class="d-block w-100" alt="img2">
                    </div>
                    <div class="carousel-item">
                      <img src="{% static 'img/img2.avif'%}" class="d-block w-100" alt="img3">
                    </div>
                    <div class="carousel-item">
                      <img src="{% static 'img/img3.avif'%}" class="d-block w-100" alt="img3">
                    </div>
                    <div class="carousel-item">
                      <img src="{% static 'img/img4.avif'%}" class="d-block w-100" alt="img3">
                    </div>
                    <div class="carousel-item">
                      <img src="{% static 'img/img5.avif'%}" class="d-block w-100" alt="img3">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
                <!--Ended carasoul-->
                <h1 class="card-title" style="font-weight:1000">WELCOME TO SIGMA</h1>
                <h3 class="card-subtitle mb-2 text-body-secondary">A Platform for New-Gen Learning</h3>
                <p class="card-text">Browse Courses,Complete Assignments,Interact with Counsellor & Gain Knowledge.</p>
                <a href="{%url 'browseCourses' %}" class="card-link">Browse Courses</a>
                <a href="{%url 'browseCounsellor' %}" class="card-link">Browse Counsellors</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
  {%endblock%}
</body>

</html>
